<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            font-size: 1.5rem;
        }

        .username {
            color: #667eea;
            font-weight: 600;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #b71c1c;
        }

        .tasks-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .tasks-header {
            background: #667eea;
            color: white;
            padding: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .tasks-list {
            padding: 1.5rem;
        }

        .task-item {
            padding: 1rem;
            border-left: 4px solid #667eea;
            background: #f9f9f9;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .task-item:last-child {
            margin-bottom: 0;
        }

        .task-item p {
            color: #333;
            font-size: 1rem;
            word-break: break-word;
        }

        .no-tasks {
            padding: 2rem;
            text-align: center;
            color: #999;
        }

        .loading {
            padding: 2rem;
            text-align: center;
            color: #667eea;
        }

        .error {
            padding: 1rem;
            background: #ffebee;
            color: #d32f2f;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Tasks</h1>
            <div style="text-align: right;">
                <div class="username" id="usernameDisplay"></div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div id="errorContainer"></div>

        <div class="tasks-container">
            <div class="tasks-header">Tasks</div>
            <div class="tasks-list" id="tasksList">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Check if user is logged in
        const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
        
        if (!currentUser) {
            window.location.href = 'index.html';
        } else {
            // Display username
            document.getElementById('usernameDisplay').textContent = currentUser.user_name;
            
            // Load tasks
            loadUserTasks(currentUser);
        }

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        });

        async function loadUserTasks(user) {
            const tasksList = document.getElementById('tasksList');
            const errorContainer = document.getElementById('errorContainer');
            
            try {
                const tasks = await fetchTasksFromTable(user.table_name);
                
                if (tasks.length === 0) {
                    tasksList.innerHTML = '<div class="no-tasks">No tasks yet</div>';
                } else {
                    tasksList.innerHTML = tasks
                        .map(task => `<div class="task-item"><p>${escapeHtml(task.task)}</p></div>`)
                        .join('');
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
                errorContainer.innerHTML = `<div class="error">Error loading tasks. Please try again.</div>`;
                tasksList.innerHTML = '';
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
