<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            color: #d32f2f;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>

            <button type="submit" id="submitBtn">Login</button>
            <div class="error" id="generalError"></div>
            <div class="loading" id="loading">Logging in...</div>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize app and set up login form
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const generalError = document.getElementById('generalError');
            
            // Clear previous errors
            document.getElementById('usernameError').classList.remove('show');
            document.getElementById('passwordError').classList.remove('show');
            generalError.classList.remove('show');
            
            if (!username || !password) {
                generalError.textContent = 'Please enter both username and password';
                generalError.classList.add('show');
                return;
            }
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const user = await authenticateUser(username, password);
                
                if (user) {
                    // Store user info in sessionStorage (clears on page refresh)
                    sessionStorage.setItem('currentUser', JSON.stringify(user));
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    generalError.textContent = 'Invalid username or password';
                    generalError.classList.add('show');
                }
            } catch (error) {
                console.error('Login error:', error);
                generalError.textContent = 'An error occurred. Please try again.';
                generalError.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
